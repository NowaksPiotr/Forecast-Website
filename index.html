<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Prognoza pogody</h1>
        </header>
        <div class="search__field">
            <form>
            <input class="search-input" type="text" placeholder="Lokalizacja...">
            <button type="button">Szukaj</button>
            </form>
        </div>
        <div class="options_degrees">
            <label for="degrees">Stopnie:</label>
            <select name="degrees" id="degrees">
                <option value="metric" selected disabled>Wybierz</option>
                <option value="metric">Celsjusz</option>
                <option value="K">Kelwin</option>
                <option value="F">Fahrenheit</option>
            </select>
        </div>
        <div class="how__much__forecast">
            <label for="forecasts">Ilość prognoz:</label>
            <select name="forecasts" id="forecasts">
                <option value="5" disabled selected>Wybierz</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
            </select>
        </div>
        <div class="results">
            <h2 class="forecast__for"></h2>
            <div class="choosen__results">
            </div>
        </div>
    </div>
    <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
