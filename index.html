<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="title">Jaka jest pogoda?</h1>
        </header>
        <div class="search__field">
            <form class="search__field__form">
            <input class="search-input" type="text" placeholder="Lokalizacja...">
            <button class="checkButton" type="button">Sprawdź!</button>
            </form>
        </div>
        <div class="options__degrees">
            <select name="degrees" id="degrees">
                <option value="metric" selected disabled>Wybierz stopnie...</option>
                <option value="metric">Celsjusz</option>
                <option value="K">Kelwin</option>
                <option value="F">Fahrenheit</option>
            </select>
        </div>
        <div class="how__much__forecast">
            <select name="forecasts" id="forecasts">
                <option value="5" disabled selected>Wybierz ilość prognoz...</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
            </select>
        </div>
        <div class="forecast__for">
            <h2 class="forecast__for__text"></h2>
        </div>
        <div class="results">
            <div class="choosen__results">
            </div>
        </div>
    </div>
    <footer>
    <div>
        <p>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p> 
    </div>
    </footer>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
